<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>망나니 테스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">망나니 테스트</h1>
        <button type="button" class="btn btn-outline-primary mt-5" onclick='start()'>테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="mt-5 progress ">
            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated " role="progressbar " aria-valuenow="75 " aria-valuemin="0 " aria-valuemax="100 " style="width: calc(100/10*1%) "></div>
        </div>
        <h2 id="title" class="mt-5 text-center ">문제</h2>
        <input id="line" type="hidden" value="MID">
        <button id="A" type="button" class="btn btn-outline-primary mt-5 " onclick=''>답안 A를 선택한다</button>
        <button id="B" type="button" class="btn btn-outline-primary mt-5 " onclick=''>답안 B를 선택한다</button>
        <button id="C" type="button" class="btn btn-outline-primary mt-5 " onclick=''>답안 C를 선택한다</button>
    </article>
    <article class="result">
        <h1>결과</h1>
        <h2>설명</h2>
    </article>
    <input type="hidden" id="GSK" value="0">
    <input type="hidden" id="MID" value="0">
    <input type="hidden" id="JG" value="0">
    <input type="hidden" id="AD" value="0">
    <input type="hidden" id="SUP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
    <script>
        var num = 1;
        var q = {
            1: {
                "title": "상황 1",
                "type": "MID",
                "A": "~한다",
                "B": "~한다",
                "C": "~한다",
            },
            2: {
                "title": "상황 2",
                "type": "MID",
                "A": "~한다 ",
                "B": "~한다 ",
                "C": "~한다 ",
            },
            3: {
                "title": "상황 3",
                "type": "JG",
                "A": "~한다",
                "B": "~한다",
                "C": "~한다",
            },
            4: {
                "title": "상황 4",
                "type": "JG",
                "A": "~한다 ",
                "B": "~한다 ",
                "C": "~한다 ",
            },
            5: {
                "title": "상황 5",
                "type": "AD",
                "A": "~한다 ",
                "B": "~한다 ",
                "C": "~한다 ",
            },
            6: {
                "title": "상황 6",
                "type": "AD",
                "A": "~한다 ",
                "B": "~한다 ",
                "C": "~한다 ",
            },
            7: {
                "title": "상황 7",
                "type": "SUP",
                "A": "~한다 ",
                "B": "~한다 ",
                "C": "~한다 ",
            },
            8: {
                "title": "상황 8",
                "type": "SUP",
                "A": "~한다 ",
                "B": "~한다 ",
                "C": "~한다 ",
            },

            9: {
                "title": "상황 9",
                "type": "SUP",
                "A": "~한다 ",
                "B": "~한다 ",
                "C": "~한다 ",
            },

            10: {
                "title": "상황 10",
                "type": "SUP",
                "A": "~한다 ",
                "B": "~한다 ",
                "C": "~한다 ",
            },
        }

        function start() {
            $(".start").hide();
            $(".question").show();
        }

        $('#A').click(function() {
            var line = $("#line").val();
            var preValue = $("#" + line).val();
            $("#" + line).val(parseInt(preValue) + 2);
            next();
        });

        $('#B').click(function() {
            var line = $("#line").val();
            var preValue = $("#" + line).val();
            $("#" + line).val(parseInt(preValue) + 1);
            next();
        });

        $('#C').click(function() {
            var line = $("#line").val();
            var preValue = $("#" + line).val();
            next();
        });

        function next() {
            if (num == 11) {
                $(".question").hide();
                $(".result").show();
            }
            $(".progress-bar").attr('style', 'width: calc(100/10*' + num + '%)')
            $("#title").html(q[num]["title"]);
            $("#line").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            $("#C").html(q[num]["C"]);
            num++;
        }
    </script>
</body>
</html>
